<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .containpop {
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup {
            width: 400px;
            background: whitesmoke;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
        }

        .popup img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .popup h2 {
            font-size: 38px;
            font-weight: 500;
            margin: 30px 0 10px;
        }

        .popup button {
            width: 100%;
            margin-top: 50px;
            padding: 10px 0;
            background: #6fd649;
            color: #fff;
            font-weight: bolder;
            font-size: 18px;
            border: 0;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        #countdownText {
            font-size: 15px;
            text-align: center;
            font-weight: 400;
            color: #6fd649;
        }
    </style>
</head>
<body bgcolor="#3c5077">
    <a href="index.html"><i class="fa fa-home" style="font-size: 60px;color:#fff; background:#3c5077"></i></a>
    <div class="containpop">
        <div class="popup" id="popup">
            <img src="images\tick.png">
            <h2>Thank You for Shopping</h2>
            <p>Your Order has been placed Successfully.</p>
            <button type="button" id="countdownButton" onclick="disableButton()">Continue Shopping</button>
            <div id="countdownText"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const countdownButton = document.getElementById("countdownButton");
            let isButtonClicked = false;
        
            countdownButton.addEventListener("click", function () {
                if (!isButtonClicked) {
                    isButtonClicked = true; // Disable the button
                    countdownButton.style.display = "none"; // Hide the button
                    let seconds = 10;
                    countdownText.textContent = `You will be redirected in ${seconds} seconds`;
                    const countdownInterval = setInterval(function () {
                        seconds--;
                        countdownText.textContent = `Redirecting to All Products in ${seconds} seconds`;
                        if (seconds <= 0) {
                            clearInterval(countdownInterval);
                            countdownText.textContent = "Redirecting...";
                            setTimeout(function () {
                                window.location.href = "products.html";
                            }, 1000);
                        }
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
